<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Recommended Songs</title>
</head>
<body>
    <h1>Recommended Songs</h1>
    <table>
        <tr>
            <th>Song Name</th>
            <th>Album</th>
            <th>Artist</th>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{ song.name }}</td>
            <td>{{ song.album }}</td>
            <td>{{ song.artist }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
